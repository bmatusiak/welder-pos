<!DOCTYPE html>
<html lang="en">

    <%- HEAD() %>
    
    <body>
        
        <%- NAVBAR(true) %>

        <div class="main">
            <div class="container">
                <div class="row">
                
                    <div class="span12">
      	            
                        <div class="widget stacked ">
                        
                            <div class="widget-header">
                                <span class="pull-right"><a href="/invoices/wizard"><h3>New</h3></a></span>
                                <h3>Invoices</h3>
                            </div>
                            <!-- /widget-header -->
                            <div>
    
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <% for(var i in invoices.results){ %>
                                        <tr>
                                            <td><%- invoices.results[i].name %></td>
                                            <td><%- invoices.results[i].phone %></td>
                                            <td><%- invoices.results[i].email %></td>
                                        </tr>
                                        <% } %>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /main -->
        <script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
    </body>
</html>
