<!DOCTYPE html>
<html lang="en">

    <%- HEAD() %>
    
    <body>
        
        <%- NAVBAR(true) %>

        <div class="main">
            <div class="container">
                <div class="row">
                
                    <div class="span12">
      	            
                        <div class="widget stacked ">
                        
                            <div class="widget-header">
                                <span class="pull-right"><a href="/invoices/wizard"><h3>New</h3></a></span>
                                <h3>Invoices</h3>
                            </div>
                            <!-- /widget-header -->
                            <div>
    
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Customer Name</th>
                                            <th>Date Created</th>
                                            <th>Total</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <% for(var i in docs.results){ %>
                                        <tr>
                                            <td><%- docs.results[i].customer.name %></td>
                                            <td><%- docs.results[i].created %></td>
                                            <td><%- docs.results[i].data.total.toFixed(2) %></td>
                                            <td><a href="/invoices/view/<%- docs.results[i].invoiceid %>" style="font-size:30px;padding-top: 7px;"><i class="icon-edit"></i></a></td>
                                        </tr>
                                        <% } %>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /main -->
        <autoload style="display:none" mod="invoices"></autoload>
        
        <script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
    </body>
</html>
