<!DOCTYPE html>
<html lang="en">
    
    <%- HEAD() %>
    
    <body>
        
        <%- NAVBAR(true) %>

        <div class="main">
            <div class="container">
                <div class="row">
                
      	            <div class="span8 offset2">
      	            
                        <div class="widget stacked ">
                        
                            <div class="widget-header">
                                <h3>New Product</h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content">
                                <form action="/customers/new" method="post" autocomplete="off" />
                                    
                                    <div class="error" style="color:red;">
                                        <%- (typeof(error) !== 'undefined' ? error : '') %>
                                    </div>
                                    
                            		<div class="field">
                            			<label for="catagory">Catagory:</label>
                            			<select name="catagory" id="catagory">
                                          <option value="none">------------</option>
                                          <option value="catagoryID1">catagoryNAME1</option>
                                          <option value="catagoryID2">catagoryNAME2</option>
                                          <option value="catagoryID3">catagoryNAME3</option>
                                          <option value="catagoryID4">catagoryNAME4</option>
                                          <option value="catagoryID5">catagoryNAME5</option>
                                        </select>
                            		</div> <!-- /field -->
                            		
                            		<div class="field">
                            			<label for="name">Name:</label>
                            			<input type="text" id="name" name="name" value="" placeholder="Name" required="required" />
                            		</div> <!-- /field -->
                            		
                            		<div class="field">
                            			<label for="model">Model:</label>
                            			<input type="text" id="model" name="model" value="" placeholder="Model" required="required" />
                            		</div> <!-- /field -->
                            		
                            		<div class="input-prepend">
                            			<label for="price">Price:</label>
                                        <span class="add-on">$</span>
                            			<input type="text" id="price" name="price" value="" placeholder="Price" required="required" />
                            		</div> <!-- /field -->
                            		
                                	<hr />
                                	<div class="login-actions">
                                		<button class="button btn btn-warning btn-large pull-right">Create Product</button>
                                	</div> <!-- .actions -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /main -->
        
        <script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
    </body>
</html>
