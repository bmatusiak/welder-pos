<!DOCTYPE html>
<html lang="en">
    
    <%- HEAD() %>
    
    <body>
        
        <%- NAVBAR(true) %>

        <div class="main">
            <div class="container">
                <div class="row">
                
      	            <div class="span8 offset2">
      	            
                        <div class="widget stacked ">
                        
                            <div class="widget-header">
                                <h3>Product</h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content">
                                <form action="/products/<%- req.params.id %>" method="post" autocomplete="off" />
                                    
                                    <div class="error" style="color:red;">
                                        <%- error %>
                                    </div>
                                    
                            		<div class="field">
                            			<label>ID: <%- req.params.id %></label>
                            		</div> <!-- /field -->
                            		<hr />
                            		
                            		<div class="field">
                            			<label for="name">Name:</label>
                            			<input type="text" id="name" name="name" value="<%- req.body.name || '' %>" placeholder="Name" required="required" />
                            		</div> <!-- /field -->
                            		
                            		<div class="field">
                            			<label for="model">Model/SKU:</label>
                            			<input type="text" id="model" name="model" value="<%- req.body.model || '' %>" placeholder="Model/SKU" required="required" />
                            		</div> <!-- /field -->
                            		
                            		<div class="input-prepend">
                            			<label for="price">Price:</label>
                                        <span class="add-on">$</span>
                            			<input type="text" id="price" name="price" value="<%- req.body.price || '' %>" placeholder="Price" required="required" />
                            		</div> <!-- /field -->
                            		
                            		<hr />
                            		
                            		<div class="field">
                            			<label for="stock">Stock Count:</label>
                            			<input type="text" id="stock" name="stock" value="<%- req.body.stock || '-1' %>" placeholder="Price" required="required" />
                            			<span>-1 is Unlimited</span>
                            		</div> <!-- /field -->
                            		
                                	<hr />
                                	
                                	<div class="login-actions">
                                		<button class="button btn btn-warning btn-large pull-right">Save Product</button>
                                	</div> <!-- .actions -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /main -->
        
        <script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
    </body>
</html>
