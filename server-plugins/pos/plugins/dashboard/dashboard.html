<!DOCTYPE html>
<html lang="en">

    <%- HEAD() %>
    
    <body>
        
        <%- NAVBAR(true) %>

        <div class="main">
            <div class="container">
                <div class="row">
                
      	            <div class="span6">
      	            
                        <div class="widget stacked ">
                        
                            <div class="widget-header">
                                <h3>Invoices</h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content invoicesList">
                                <div id='loading' class="loadingInvoicesList">
                                    <a id='loading1' class='loading'>&nbsp;</a>
                                    <a id='loading2' class='loading'>&nbsp;</a>
                                    <a id='loading3' class='loading'>&nbsp;</a>
                                    <div class='clearfix'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
      	            
                        <div class="widget stacked ">
                        
                            <div class="widget-header">
                                <span class="pull-right"> <button class="btn btn-small" data-toggle="modal" data-target="#newCustomer">New</button>&nbsp;&nbsp;&nbsp;</span>
                                <h3>Latest Customers</h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content customersList">
                                <div id='loading' class="loadingCustomersList">
                                    <a id='loading1' class='loading'>&nbsp;</a>
                                    <a id='loading2' class='loading'>&nbsp;</a>
                                    <a id='loading3' class='loading'>&nbsp;</a>
                                    <div class='clearfix'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /main -->
        <script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
        <%- pos.elements.customers.new("model") %>
        <autoload style="display:none" mod="dashboard"></autoload>
    </body>
</html>
