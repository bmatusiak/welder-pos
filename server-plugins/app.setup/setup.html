  <head>
    <meta charset="utf-8" />

    <link href="/css/ui-lightness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet" />    
    
    <link href="/css/base-admin-2.css" rel="stylesheet" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<i class="icon-cog"></i>
			</a>
			
			<a class="brand" href="/index.html">
				Point of Sale			
			</a>		
			
	
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->



<div class="account-container stacked">
	
	<div class="content clearfix">
		<% if(!appSetup.settings.isUsersSetup) {%>
		<form action="/setup" method="post" />
		    <input name="formid" value="appSetupUser" type="hidden" />
			<h1>First Time Login</h1>		
			
			<div class="login-fields">
				
				<p>Setup your Admin account:</p>
				
				<div class="error" style="color:red;">
				    <%- error || '' %>
				</div>
				
				<div class="field">
					<label for="username">Your Name:</label>
					<input type="text" id="username" name="username" value="<%- req.body.username || '' %>" placeholder="Your Name" class="login username-field" required="required" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="userlogin">Username:</label>
					<input type="text" id="userlogin" name="userlogin" value="<%- req.body.userlogin || '' %>" placeholder="Username" class="login username-field" required="required" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field" required="required" />
				</div> <!-- /password -->
				
				<div class="field">
					<label for="password2">Password:</label>
					<input type="password" id="password" name="password2" value="" placeholder="Password Check" class="login password-field" required="required" />
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
							
				<button class="button btn btn-warning btn-large">Setup Account</button>
				
			</div> <!-- .actions -->
			
			
		</form>
		<% } %>
		
		<% if(appSetup.settings.isUsersSetup && !appSetup.settings.isSetup) {%>
		<form action="/setup" method="post" />
		    <input name="formid" value="appSetupPOS" type="hidden" />
			<h1>Business Setup</h1>		
			
			<div>
				
				<p>Setup your Business:</p>
				
				
				<input type="text" id="username" name="username" value="" placeholder="Business Name"  />
				<hr />
				<input type="text" id="username" name="username" value="" placeholder="Business Address"  />
				<input type="text" id="username" name="username" value="" placeholder="Business City"  />
				<input type="text" id="username" name="username" value="" placeholder="Business State"  />
				<input type="text" id="username" name="username" value="" placeholder="Business ZIP"  />
				
				<hr />
				<input type="text" id="username" name="username" value="" placeholder="Invoice Tax %"  />
				
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
							
				<button class="button btn btn-warning btn-large">Setup Point of Sale</button>
				
			</div> <!-- .actions -->
			
			
		</form>
		<% } %>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->

</body>
