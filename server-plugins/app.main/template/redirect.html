<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Login :: Point Of Sale</title>
        <script src="/js/libs/jquery-1.8.3.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/font-awesome.min.css" rel="stylesheet" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" />
        <link href="/css/ui-lightness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet"/>
        <link href="/css/base-admin-2.css" rel="stylesheet" />
        <link href="/css/base-admin-2-responsive.css" rel="stylesheet" />
        <link href="/css/pages/signin.css" rel="stylesheet" type="text/css" />
        <link href="/css/custom.css" rel="stylesheet" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <i class="icon-cog"></i>
                    </a>
                    <a class="brand" href="/index.html">
                        Point of Sale			
                    </a>
                </div>
                <!-- /container -->
            </div>
            <!-- /navbar-inner -->
        </div>
        <!-- /navbar -->
        <div class="account-container stacked">
            <div class="content clearfix">
                <h1>Loading...</h1>
                <p>Secure Action Taking Place</p>
                <div class="progress progress-secondary progress-striped active">
					<div class="bar" style="width: 0%"></div> <!-- /.bar -->				
				</div> <!-- /.progress -->
                <script>
                    $(function(){
                        var timeout = <%- redirect.timeout || 2000 %>;
                        var timeoutCent = (timeout / 100);
                        var timeoutCalc = 0;
                        var barLen = 0;
                        
                        var intID = setInterval(function() {
                            barLen+=1;
                            timeoutCalc += timeoutCent;
                            if(timeoutCalc >= timeout){
                                clearInterval(intID);
                                window.document.location = "<%- redirect.path %>";
                            }
                            else $(".progress .bar").css("width",barLen+"%");
                        }, timeoutCent);    
                    });
                </script>
                
            </div>
            <!-- /content -->
        </div>
        <!-- /account-container -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
            
    </body>

</html>
