<!DOCTYPE html>
<html lang="en">
  <%- HEAD() %>
<body>
	
	<%- NAVBAR(true) %>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="span12">
                <%- widgetOpen("Admin") %>
                    <% for(var i in admin_plugins){
                    if(i !== "index"){%>
                    <div class="span1">
                        
                        <a href="/admin/<%- i %>"><i class="icon-cogs" style="font-size:30px;"></i>
                        <br /><%- i %></a>
                    </div>
                    <% }} %>
                <%- widgetClose() %>
            </div>
        </div>
    </div>
</div>

<script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
<script src="/js/libs/bootstrap.min.js"></script>

</body>
</html>
