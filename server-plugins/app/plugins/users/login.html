<!DOCTYPE html>
<html lang="en">
  <%- HEAD() %>
<body>
	
	<%- NAVBAR(false) %>
	

<div class="main">
    <div class="container">
        <div class="row">
            <div class="span4  offset4">
                <%- widgetOpen("Sign In") %>
                    <form action="/login<%- (req.query.path ? '?path='+req.query.path : '') %>" method="post" />
		                
            			<div class="login-fields">
            				
            				<p>Sign in using your registered account:</p>
            				<div class="error" style="color:red;">
                                <%- error || '' %>
                            </div>
                                    
            				<div class="field">
            					<label for="userlogin">Username:</label>
            					<input type="text" id="username" name="userlogin" value="<%- req.body.userlogin || '' %>" placeholder="Username" class="login username-field" />
            				</div> <!-- /field -->
            				
            				<div class="field">
            					<label for="password">Password:</label>
            					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field" />
            				</div> <!-- /password -->
            				
            			</div> <!-- /login-fields -->
            			
            			<div class="login-actions">
            							
            				<button class="button btn btn-warning btn-large">Sign In</button>
            				
            			</div> <!-- .actions -->
            			
            			
            		</form>
                <%- widgetClose() %>
            </div>
        </div>
    </div>
</div>

<script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
<script src="/js/libs/bootstrap.min.js"></script>



</body>
</html>
