<!DOCTYPE html>
<html lang="en">
  <%- HEAD() %>
<body>
	
	<%- NAVBAR(true) %>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="widget stacked ">
                    <div class="widget-header">
                        <span class="pull-right"><a href="/user/new"><h3>New</h3></a></span>
                        <h3>Users</h3>
                    </div>
                    <!-- /widget-header -->
                    <div>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Login</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <% for(var i in users.results){ %>
                                <tr>
                                    <td><%- users.results[i].userlogin %></td>
                                    <td><%- users.results[i].username %></td>
                                    <td><%- users.results[i].useremail %></td>
                                    <td style="text-align:center;font-size:30px;"><a href="/user/<%- users.results[i].userlogin %>"><i class="icon-eye-open"></i></a></td>
                                </tr>
                                <% } %>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/libs/jquery-ui-1.10.0.custom.min.js"></script>
<script src="/js/libs/bootstrap.min.js"></script>

</body>
</html>
